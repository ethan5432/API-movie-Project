<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Time</title>
   <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="nav">
    <div class="header__container">
        <div class="row">
            <nav class="nav__container">
                <figure>
                <img id="personal-logo" src="">
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                <a href="">Home</a>
                </li>
                    <li class="nav__link">
                <a href="">Find Movies</a>
                </li>
                    <li class="nav__link">
                <a href="">Contact</a>
                </li>
               
                </ul>
            </nav>
            <div class="movie__search--container">
        <h1 class="movie__search--title">OMDB</h1>
        <div class="input__wrapper">
        <form id="movie__form">
                <input class="form__control" type="search" 
                onchange="onSearchChange(input)" placeholder="Movie...">
                <button class="search__btn">Search Movies</button>
        </form>
         </div>
        </div>
    </div>
    </div>
    </header>
    <section id="movies">
         <div class="container">
    <div class="row">
      <div class="movie-list">
        <div class="movie">
          <div class="movie-card">
            <div class="movie-card__container">
            <figure>
                <!-- <img class="posterImage" src=${movie.Poster}> -->
            </figure>
              <h3>${movie.Title}</h3>
                <p><b>Release:</b> ${movie.Year}</p>
                <p><b>Type:</b>${movie.Type}</p>
                <p><b>IMDB ID:</b>${movie.imdbID}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </section>
</body>
</html>
